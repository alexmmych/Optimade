<html>
<head>
<title>Draggable Regions Test</title>
<style>
.draggable {
  position: fixed;
  top: 0px;
  left: 0px;
  width: 1920px;
  height: 50px;
  background-color: red;
}

    .button {
        position: fixed;
        margin-right: 25px;
        margin-left: 30px;
        width: 60px;
        height: 35px;
        background-color: royalblue;
        margin-top: 7px;
        border-radius: 5px;
        right: 0;
    }
}

</style>
</head>
<body bgcolor="white">
    <div class="draggable">
        <div class="button"></div>
    </div>
</body>
</html>
